author:
  name: 'Renan Oliveira'
  email: renanrboliveira@gmail.com
  twitter_username: renanrboliveira
  facebook_username: renanrboliveira
  github_username:  renanrboliveira
  linkedin_username:  renanrboliveira

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
